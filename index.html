<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Cookie Consent</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 200px;
    }
    #cookie {
      border: 1px solid #aaa;
      padding: 20px;
      display: inline-block;
      background: #f9f9f9;
      border-radius: 8px;
    }
    video {
      display: none;
      width: 100%;
      height: 100%;
      object-fit: cover;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 9999;
    }
  </style>
</head>
<body>
  <div id="cookie">
    <p>Hãy tải lại web. Click vào đây!?</p>
    <button onclick="accept()">Tải Lại</button>
  </div>

  <!-- Video jumpscare -->
  <video id="scare" src="C:\Users\soibl\Downloads\video.mp4
"></video>

  <script>
    function accept() {
      document.getElementById("cookie").style.display = "none";
      let vid = document.getElementById("scare");
      vid.style.display = "block";
      vid.volume = 1.0;   // bật max âm lượng
      vid.play();
    }
  </script>
</body>
</html>
